<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Virtual Tour</title>

    <!-- Pannellum Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            /* Colors */
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --accent-color: #8b5cf6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: 12px;

            /* Dark mode glassmorphism */
            --glass-bg-dark: rgba(17, 25, 40, 0.75);
            --glass-border-dark: rgba(255, 255, 255, 0.125);

            /* Layout */
            --menu-width: 320px;
            --header-height: 70px;

            /* Animations */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* ==================== LAYOUT STRUCTURE ==================== */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ==================== GLASSMORPHISM MENU ==================== */
        .glass-menu {
            width: var(--menu-width);
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
            transition: var(--transition-smooth);
        }

        /* Menu Header */
        .menu-header {
            padding: 24px 20px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
        }

        .menu-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .menu-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 14px;
            transition: var(--transition-smooth);
            outline: none;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        /* Menu Content - Scrollable */
        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
        }

        .menu-content::-webkit-scrollbar {
            width: 8px;
        }

        .menu-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .menu-content::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .menu-content::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Block Categories */
        .block-category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding: 0 8px;
        }

        /* Block Cards with Glassmorphism */
        .block-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
        }

        .block-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .block-card:hover::before {
            left: 100%;
        }

        .block-card:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: var(--primary-color);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.2);
        }

        .block-card.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--primary-color);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.25);
        }

        .block-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .block-info {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .block-count {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* ==================== MAIN VIEWER AREA ==================== */
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Frosted Glass Header */
        .viewer-header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 50;
        }

        .location-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-container {
            height: 45px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* Panorama Viewer */
        .panorama-viewer {
            flex: 1;
            position: relative;
            background: #000;
        }

        #panorama {
            width: 100%;
            height: 100%;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
            width: 300px;
        }

        .progress-bar-container {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progressIndeterminate 1.5s ease-in-out infinite;
        }

        @keyframes progressIndeterminate {
            0% {
                width: 0%;
                margin-left: 0%;
            }

            50% {
                width: 40%;
                margin-left: 30%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Navigation Controls (will add in Phase 6) */
        .nav-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .nav-left {
            left: 24px;
        }

        .nav-right {
            right: 24px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .glass-menu {
                width: 100%;
                position: absolute;
                left: -100%;
                transition: left 0.3s;
            }

            .glass-menu.open {
                left: 0;
            }
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block-card {
            animation: fadeIn 0.3s ease-out backwards;
        }

        .block-card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .block-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .block-card:nth-child(3) {
            animation-delay: 0.15s;
        }

        .block-card:nth-child(4) {
            animation-delay: 0.2s;
        }

        .block-card:nth-child(5) {
            animation-delay: 0.25s;
        }
    </style>
</head>

<body>

    <div class="app-container">

        <!-- Glassmorphism Menu -->
        <aside class="glass-menu">
            <div class="menu-header">
                <h1 class="menu-title">üèõÔ∏è Campus Tour</h1>
                <p class="menu-subtitle">Explore your university</p>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="üîç Search locations..." id="searchInput" />
            </div>

            <div class="menu-content" id="menuContent">
                <!-- Blocks will be dynamically loaded here -->
            </div>
        </aside>

        <!-- Main Viewer -->
        <main class="viewer-container">
            <header class="viewer-header">
                <h2 class="location-title" id="locationTitle">Select a location to begin</h2>
                <div class="logo-container">
                    <img src="assets/logo.png" alt="University Logo" />
                </div>
            </header>

            <div class="panorama-viewer">
                <div id="panorama"></div>

                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-content">
                        <div class="progress-bar-container">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="loading-text">Loading panorama...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ==================== GLOBAL STATE ====================
        let manifest = null;
        let viewer = null;
        let currentBlock = null;
        let currentSceneIndex = 0;

        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                // Load manifest
                const response = await fetch('manifest.json');
                manifest = await response.json();

                // Render menu
                renderMenu();

                // Auto-load first block
                if (manifest.blocks.length > 0) {
                    loadBlock(manifest.blocks[0].id);
                }

                // Setup search
                setupSearch();

            } catch (error) {
                console.error('Failed to initialize:', error);
                alert('Failed to load campus data. Please refresh the page.');
            }
        }

        // ==================== MENU RENDERING ====================
        function renderMenu() {
            const menuContent = document.getElementById('menuContent');

            // Group blocks by category
            const categories = {
                'Main Blocks': manifest.blocks.filter(b => b.id.startsWith('block')),
                'Special Buildings': manifest.blocks.filter(b => ['archi', 'devdan'].includes(b.id)),
                'Pathways': manifest.blocks.filter(b => b.id === 'gatetologo'),
                'Outside Areas': manifest.blocks.filter(b => b.id === 'outside')
            };

            let html = '';

            for (const [categoryName, blocks] of Object.entries(categories)) {
                if (blocks.length === 0) continue;

                html += `<div class="block-category">`;
                html += `<div class="category-title">${categoryName}</div>`;

                blocks.forEach(block => {
                    html += `
            <div class="block-card" id="block-${block.id}" onclick="loadBlock('${block.id}')">
              <div class="block-name">${block.label}</div>
              <div class="block-info">
                <span class="block-count">üì∏ ${block.labs.length} scenes</span>
              </div>
            </div>
          `;
                });

                html += `</div>`;
            }

            menuContent.innerHTML = html;
        }

        // ==================== SEARCH FUNCTIONALITY ====================
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.block-card');

                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (text.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // ==================== BLOCK LOADING ====================
        function loadBlock(blockId) {
            const block = manifest.blocks.find(b => b.id === blockId);
            if (!block) return;

            currentBlock = block;
            currentSceneIndex = 0;

            // Update active state
            document.querySelectorAll('.block-card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById(`block-${blockId}`).classList.add('active');

            // Load first scene
            loadScene(0);
        }

        // ==================== SCENE LOADING (Following idk.html logic) ====================
        function loadScene(index) {
            if (!currentBlock || index < 0 || index >= currentBlock.labs.length) return;

            const scene = currentBlock.labs[index];
            currentSceneIndex = index;

            // Update title
            document.getElementById('locationTitle').textContent = scene.label;

            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');

            // Destroy existing viewer
            if (viewer) {
                viewer.destroy();
                viewer = null;
            }

            // Create Pannellum viewer with SIMPLE config (like idk.html)
            viewer = pannellum.viewer('panorama', {
                type: 'equirectangular',
                panorama: scene.panorama,
                autoLoad: true,
                showZoomCtrl: false,
                showFullscreenCtrl: false,
                mouseZoom: true,
                compass: false,
                hfov: 100,
                onload: function () {
                    hideLoading();
                },
                onerror: function (err) {
                    console.error('Panorama load error:', err);
                    hideLoading();
                    alert('Failed to load panorama. Please try another location.');
                }
            });
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // ==================== KEYBOARD SHORTCUTS ====================
        document.addEventListener('keydown', (e) => {
            // Arrow keys for scene navigation (will implement in Phase 6)
            if (e.key === 'ArrowLeft') {
                // Previous scene
            } else if (e.key === 'ArrowRight') {
                // Next scene
            }
        });

        // ==================== START APP ====================
        init();
    </script>

</body>

</html>
